pipeline:
  name: pip5-sync
  identifier: pip5sync
  projectIdentifier: git_sync_false
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: vvmbuild
        identifier: vmbuild
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.CItestK8sConnectorism97ViytL
              namespace: harness-qa-delegate
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: run4
                  identifier: run4
                  spec:
                    connectorRef: account.CItestDockerConnectorTXOk8jdmqC
                    image: alpine
                    shell: Sh
                    command: echo run4
                    envVariables:
                      envvar: arn:aws:iam::<+pipeline.variables.ACCOUNT>:role/jenkins/terraform/JenkinsTerraformOrchestrationRole
                  failureStrategies: []
  properties:
    ci:
      codebase:
        connectorRef: github
        build: <+input>
  variables:
    - name: ACCOUNT
      type: String
      default: "635780325939"
      description: The AWS account name
      value: <+input>.allowedValues(635780325939,682624005382,355166347423,822078214230,608178844183)
