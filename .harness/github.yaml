connector:
  name: github
  identifier: github
  description:
  orgIdentifier: default
  projectIdentifier: local_project
  type: Github
  spec:
    url: https://github.com/devkimittal/harness-core.git
    authentication:
      type: Http
      spec:
        type: UsernameToken
        spec:
          username: devkimittal
          tokenRef: git_connector_token
    apiAccess:
      type: Token
      spec:
        tokenRef: git_connector_token
    delegateSelectors:
    - acctgroup
    executeOnDelegate: true
    type: Repo
